<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="js/jq/jquery-1.9.1.min.js"></script>
  <script src="js/jq/jquery-ui.js"></script>
  <style>
    div#dialog-form { font-size: 62.5%; }
  </style>
  <script>
  $(function() {
    $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 768,
      width: 1024,
      modal: true,
      buttons: {
        "终止": function() {
            $( this ).dialog( "close" );
        },
        "关闭": function() {
          $( this ).dialog( "close" );
        }
      },
    });
 
    $( "#create-user" )
      .button()
      .click(function() {
        $( "#dialog-form" ).dialog( "open" );
      });
  });
  </script>
</head>
<body>
 
<div id="dialog-form" title="Create new user">
  内容
</div>
 
 
<button id="create-user">Create new user</button>
 
 
</body>
</html>
