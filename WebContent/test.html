<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css">
	<script type="text/javascript" src="./js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<div class="easyui-layout" style="width:100%;">
		<div data-options="region:'north'" style="height:20%"></div>
		<div data-options="region:'south',split:true" style="height:20%;"></div>
		<div data-options="region:'west',split:true" title="West" style="width:50%;"></div>
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
		</div>
	</div>

</body>
</html>
